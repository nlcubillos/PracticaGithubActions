name: Auto Commit on Push

on:
  push:
    branches:
      - master

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new commit
        run: |
          echo "Auto-commit by GitHub Actions" >> auto_commit.txt
          git add auto_commit.txt
          git commit -m "Auto-commit: Add auto_commit.txt"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
