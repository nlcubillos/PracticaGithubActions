name: Auto Commit on Push

on:
  push:
    branches:
      - master  # Cambia 'main' por el nombre de tu rama principal si es diferente

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Puedes ajustar la versión de Node.js según tus necesidades

      - name: Create new commit
        run: |
          echo "Auto-commit by GitHub Actions" >> auto_commit.txt
          git add auto_commit.txt
          git commit -m "Auto-commit: Add auto_commit.txt"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
